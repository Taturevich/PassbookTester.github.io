<!DOCTYPE HTML>
<html lang="en">
<body>
<button id="download">Download Fortress Passes</button>
<br/>
<br/>
<br/>
<button id="downloadCustom">Download Custom Passes</button>

<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.4/jquery.min.js"></script>
<script type="text/javascript">

    $('#download').click(function() {

        /// call TMPro to get passbook URLs
        download('PassbookOne.pkpass','PassbookTwo.pkpass');
    });

    var download = function() {
        for(var i=0; i<arguments.length; i++) {
            var iframe = $('<iframe style="visibility: collapse;"></iframe>');
            $('body').append(iframe);
            var content = iframe[0].contentDocument;
            var form = '<form action="' + arguments[i] + '" method="GET"></form>';
            content.write(form);
            $('form', content).submit();
            setTimeout((function(iframe) {
                return function() {
                    iframe.remove();
                }
            })(iframe), 2000);
        }
    }
</script>
<script type="text/javascript">

    $('#downloadCustom').click(function() {

        /// call TMPro to get passbook URLs
        download('PassbookOneCustom.pkpass','PassbookTwoCustom.pkpass');
    });

    var download = function() {
        for(var i=0; i<arguments.length; i++) {
            var iframe = $('<iframe style="visibility: collapse;"></iframe>');
            $('body').append(iframe);
            var content = iframe[0].contentDocument;
            var form = '<form action="' + arguments[i] + '" method="GET"></form>';
            content.write(form);
            $('form', content).submit();
            setTimeout((function(iframe) {
                return function() {
                    iframe.remove();
                }
            })(iframe), 2000);
        }
    }
</script>
</body>
</html>
